<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>File Server</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<main>
		<h1>Welcome to the WebServer</h1>
		<p class="italic">Attempt to log in and share files</p>
		<hr>
		<div id="formDiv">
			<form method="POST">
				<div>
					<label for="fname">Email: </label>
					<input type="email" id="fname" name="fname" placeholder="example@email.com" required>
				</div>
				<br>
				<div>
					<label for="loginPassword">Password: </label>
					<input type="password" id="loginPassword" name="loginPassword" required>
				</div>
				<br>
				<div>
					<input type="reset">
				</div>
				<br>
				<div>
					<input type="submit">
				</div>
			</form>
			<button id="loginButton" onclick="redirDocs()">LOGIN</button>
		</div>
		<hr>
		<form></form>
		</form>
	</main>
	<script src="js/app.js"></script>
</body>
</html>
