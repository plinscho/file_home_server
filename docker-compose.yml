
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: home_server
      POSTGRES_USER: clouduser
      POSTGRES_PASSWORD: cloudpass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clouduser -d home_server"]
      interval: 10s
      timeout: 5s
      retries: 5

  
  frontend:
    build:
      context: ./frontend
    volumes:
      - frontend_build:/app/frontend
    command: sh -c "echo 'Frontend built'"

  api:
    build: .
    depends_on:
      frontend:
        condition: service_started
      db:
        condition: service_healthy
    volumes:
      - ./storage:/app/storage
      - frontend_build:/app/frontend/dist
    ports:
      - "8888:8000"
    env_file:
      - .env
    command: uvicorn app.main:app --host 0.0.0.0 --reload
    restart: on-failure

volumes:
  postgres_data:
  frontend_build:
